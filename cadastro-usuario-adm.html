<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="css/cadastro-usuario-adm.css">
    <link rel="stylesheet" href="css/cabecalho.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">
      <img id="logo_header" src="imagens/logo.png" alt="">
    </a>
      <ul class="navbar-nav botao_voltar_nav">
        <li class="nav-item botao_voltar_nav">
            <button type="button" class="btn btn-primary botao_voltar"><a href="principal_adm.html"><img src="imagens/icones/arrow-left.svg" alt=""></a></button>
      </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
<div class="barra">
  <div class="barra-lateral"></div>
  <div class="container-cadastro">
    <div class="div-barrinha">
      <div class="titulo-cadastro">
        <h3>Cadastro de usuário</h3>
      </div>
      <div class="subtitulo">
        <h5>Tipo de cadastro:</h5>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="checkbox">
        <p>Cliente</p>
        </input>
        <br>
        <input type="checkbox" id="checkbox">
        <p>Médico</p></input>
        </div>
      <div class="cadastro">
        <label for="nome">Nome:</label>
        <input type="text" name="nome">
      </div>
      <div class="cadastro">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome">
      </div>
      <div class="cadastro">
        <label for="data-de-nascimento">Data de nascimento:</label>
        <input type="text" name="data-de-nascimento">
      </div>
      <div class="cadastro">
        <label for="rg">RG:</label>
        <input type="text" name="rg">
      </div>
      <div class="cadastro">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf">
      </div>
    </div>
    <div class="div-barrinha2">
      <div class="cadastro"> 
        <label for="cep">CEP:</label>
        <input type="text" name="cep">
      </div>
      <div class="mesma-linha">
        <div class="cadastro"> 
          <label for="endereco">Endereço:</label>
          <input type="text" name="endereco">
          <div class="cadastro"> 
            <label for="numero">N.º:</label>
            <input type="number" name="numero">
          </div>
        </div>
      </div>
      <div class="cadastro"> 
        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento">
      </div>
      <div class="mesma-linha">
        <div class="cadastro"> 
          <label for="estado">Estado:</label>
          <input type="text" name="estado">
          <div class="cadastro"> 
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade">
          </div>
        </div>
      </div>
      <div class="cadastro"> 
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro">
      </div>
    </div>
    <div class="div-barrinha3">
      <div class="cadastro"> 
        <label for="email">Email:</label>
        <input type="text" name="email">
      </div>
      <div class="cadastro"> 
        <label for="telefone">Telefone:</label>
        <input type="number" name="telefone">
      </div>
    </div>
    <div class="confirmar">
      <p>Confirmar</p>
    </div>
  </div>
</div>

</body>
</html>
